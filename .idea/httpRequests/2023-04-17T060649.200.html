<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8"/>
    <title>main</title>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            $.getJSON("/data",
                function (json) {
                    var tr;
                    for (var i = 0; i < json.length; i++) {
                        tr = $('#userdata tbody');
                        tr.append("<tr>")
                        tr.append("<td>" + json[i].name + "</td>");
                        tr.append("<td>" + json[i].prise + "</td>");
                        tr.append("<td>" + json[i].purchased + "</td>");
                        tr.append("<form method=\"post\" action=\"/data/\"" + json[i].id + ">")
                        tr.append(" <input type=\"submit\" value=\"Buy\">")
                        tr.append("</form>")
                        tr.append("<form method=\"delete\" action=\"/data/\"" + json[i].id + ">")
                        tr.append(" <input type=\"submit\" value=\"Delete\">")
                        tr.append("</form>")
                        tr.append("</tr>")

                        $('table').append(tr);
                    }
                });
        });
    </script>
</head>

<body>
<h1 style="color: green">All purchases</h1>
<div class="wrapper">
    <div class="profile">
        <table id="userdata" border="1">
            <thead>
            <th>Name</th>
            <th>Prise</th>
            <th>Is purchased</th>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</div>
<form method="get" action="/create">
    <input type="submit" value="Create">
</form>
</body>
</html>
